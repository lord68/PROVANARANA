        function buildQuiz() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = ''; // Limpa o container

            currentQuizData.forEach((data, index) => {
                const questionBox = document.createElement('div');
                questionBox.className = 'question-box';

                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = `Questão ${index + 1}: ${data.question}`;
                questionBox.appendChild(questionText);

                data.alternatives.forEach((alternative, altIndex) => {
                    const altDiv = document.createElement('div');
                    altDiv.className = 'alternative';
                    
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question${index}`;
                    input.value = altIndex;
                    input.id = `q${index}a${altIndex}`;
                    // Adiciona o evento de checagem imediata
                    input.setAttribute('onclick', `checkAnswer(this, ${index})`);

                    const label = document.createElement('label');
                    label.setAttribute('for', `q${index}a${altIndex}`);
                    
                    // Limpa A), B), C) ou D) se a alternativa já começar com a letra correta (para o quiz atual)
                    const altText = alternative.startsWith(getLetter(altIndex) + '.') || alternative.startsWith(getLetter(altIndex) + ' ') 
                        ? alternative.substring(2).trim() 
                        : alternative;
                    
                    label.textContent = `${getLetter(altIndex)}) ${altText}`;

                    altDiv.appendChild(input);
                    altDiv.appendChild(label);
                    questionBox.appendChild(altDiv);
                });

                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback';
                feedbackDiv.id = `feedback${index}`;
                feedbackDiv.style.display = 'none'; // Inicia oculto
                questionBox.appendChild(feedbackDiv);

                quizContainer.appendChild(questionBox);
            });
        }

        function checkAnswer(selectedElement, questionIndex) {
            // Se já foi respondida, ignore o clique
            if (answeredQuestions[questionIndex]) {
                return;
            }

            const userAnswer = parseInt(selectedElement.value);
            const correctAnswerIndex = currentCorrectAnswers[questionIndex];
            const questionBox = document.getElementById(`q${questionIndex}`);
            const feedbackDiv = document.getElementById(`feedback${questionIndex}`);
            const correctLetter = getLetter(correctAnswerIndex);
            
            // Pega o texto da alternativa correta para o feedback
            let correctAnswerText = currentQuizData[questionIndex].alternatives[correctAnswerIndex];
            
            // Limpa A), B), C) ou D) se a alternativa correta já for formatada (para o quiz atual)
            if (correctAnswerText.startsWith(correctLetter + '.') || correctAnswerText.startsWith(correctLetter + ' ')) {
                correctAnswerText = correctAnswerText.substring(2).trim();
            }

            // 1. Desabilita as alternativas para a questão
            const radios = document.getElementsByName(`question${questionIndex}`);
            radios.forEach(radio => {
                radio.disabled = true;
            });
            
            // 2. Marca a questão como respondida
            answeredQuestions[questionIndex] = true;

            // 3. Fornece feedback imediato
            feedbackDiv.style.display = 'block';
            
            if (userAnswer === correctAnswerIndex) {
                score++;
                feedbackDiv.textContent = `✅ Parabéns! Resposta correta.`;
                feedbackDiv.className = 'feedback correct';
                questionBox.style.borderColor = '#28a745';
            } else {
                feedbackDiv.textContent = `❌ Resposta incorreta. A correta é ${correctLetter}) ${correctAnswerText}`;
                feedbackDiv.className = 'feedback incorrect';
                questionBox.style.borderColor = '#dc3545';
                
                // 4. Destaca a alternativa correta
                const correctLabel = document.querySelector(`#q${questionIndex}a${correctAnswerIndex}`).closest('.alternative');
                if (correctLabel) {
                    correctLabel.classList.add('is-correct');
                }
            }
            
            // Adiciona classe para marcar a questão como respondida e permitir estilos de gabarito
            questionBox.classList.add('answered');

            // Opcional: Rola para a próxima questão não respondida
            let nextQuestionIndex = answeredQuestions.findIndex(answered => answered === false);
            if (nextQuestionIndex !== -1) {
                document.getElementById(`q${nextQuestionIndex}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function submitQuiz() {
            const resultContainer = document.getElementById('result-container');
            const totalAnswered = answeredQuestions.filter(a => a).length;
            const incorrect = totalAnswered - score;

            const percentage = ((score / totalQuestions) * 100).toFixed(1);

            resultContainer.innerHTML = `
                <h2>Resultado Final</h2>
                <p>Total de Questões: ${totalQuestions}</p>
                <p style="color: #28a745;">Acertos: ${score}</p>
                <p style="color: #dc3545;">Erros: ${incorrect}</p>
                <p style="color: #ffc107;">Não Respondidas: ${notAnswered}</p>
                <p>Pontuação Final: **${percentage}%**</p>
                <button class="submit-button" onclick="window.location.reload()">Escolher Outra Prova/Refazer Quiz</button>
            `;
            
            resultContainer.style.display = 'block';
            resultContainer.scrollIntoView({ behavior: 'smooth' });
